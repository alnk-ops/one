<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>

<body>
    <div>
        <form>
            <label>Enter the first number</label>
            <input id="first">
            <br><br>
            <label>Enter the second number</label>
            <input id="second">
            <br><br>
            <h2>result: <span id="result">0</span></h2>
            <a href="../index.html">
                <li>Go back</li>
            </a>
        </form>
        <br>
        <select id="operator">
            <option>+</option>
            <option>-</option>
            <option>/</option>
            <option>*</option>
        </select>
        <button onclick="click1()">Submit</button>
    </div>
    <script>

        function click1() {
            const n1 = parseInt(document.getElementById("first").value);
            const n2 = parseInt(document.getElementById("second").value);
            const op = document.getElementById("operator").value;
            let result = 0;
            if (op == "+") {
                result = n1 + n2;

            }
            else if (op == "-") {
                result = n1 - n2;

            } else if (op == "/") {
                result = n1 / n2;

            } else if (op == "*") {
                result = n1 * n2;

            }
            console.log(result)

            document.getElementById("result").innerText = result;

        }
    </script>
</body>

</html>
